<html>
    <head>
        <link rel="stylesheet" href="try.css">
    </head>
    <br><br><br>

    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome!</h2><br>
            <p class="sub-text"> Glad to see you again </p><br>
            <label>
                <span>Email</span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <button type="button" class="submit">Sign In</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Then Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>Have an Account?<br> Sign In!<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Country</span>
                    <input type="country" />
                </label>
                <label>
                    <span>UserName</span>
                    <input type="text"  />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">Sign Up</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    </html>
